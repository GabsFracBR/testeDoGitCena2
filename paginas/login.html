<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Gabriel Romenski">
    <title>Urasco - Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="../css/login.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="../javascript/login.js"></script>

  </head>
  <body class="text-center">
    
    <main class="form-signin">

        <img class="mb-4" src="../images/logo.png" alt="" width="128" height="128">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="nome@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar-me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="clicaLogin()">Entrar</button>

        <br><br>
        <p>NÃ£o possui uma conta?</p>
        <button class="w-100 btn btn-lg btn-primary" onclick="clicaCadastro()">Cadastrar</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>

    </main>
    
  </body>
</html>
